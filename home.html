<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artigo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2c2c2c; 
            color: #ffffff; 
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #1f1f1f; 
            padding: 10px 20px;
        }

        .nav-bar ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
            gap: 20px;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #f04d22; 
            color: #ffffff;
            border-radius: 5px;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            width: 90%;
            margin: 50px auto;
            text-align: center;
        }

        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #d3d3d3; 
        }

        /* Image Slider */
        .slider {
            position: relative;
            max-width: 100%;
            height: 150%;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slides img {
            width: 100%; /* Each image takes up 100% of the slider width */
            height: 800px;
            object-fit: contain;
            background-color: #000;
        }

        /* Buttons */
        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #f04d22; 
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ff6a3c;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <ul>
            <a href="home.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Hey, hello there! Welcome to Artigo</h1>
        <p>I'm Sumith, an artist with a passion for creativity.</p>
        <p>Explore my drawings.</p>
        <div class="btn-container">
            <a href="gallery.html" class="btn">Gallery</a>
        </div>

        <!-- Image Slider -->
        <div class="slider">
            <div class="slides">
                <img src="Arts/IMG_20240706_090643_587.jpg" alt="A Girl with a hat">
                <img src="Arts/IMG_20250106_124913.jpg" alt="Horse">
                <img src="Arts/IMG_20240820_080011_042.jpg" alt="A woman with closed eyes">
            </div>
        </div>
    </div>

    <script>
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.slides img');
        let currentIndex = 0;

        // Set the width of the slides container dynamically
        slides.style.width = `${images.length * 100}%`; // Width is a multiple of the number of images

        function showNextSlide() {
            currentIndex = (currentIndex + 1) % images.length; // Loop back to the first slide
            slides.style.transform = `translateX(-${currentIndex * (100 / images.length)}%)`;
        }

        setInterval(showNextSlide, 3000); // Change slide every 3 seconds
    </script>
</body>
</html>
